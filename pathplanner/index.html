<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX Path Planner - Dual Mode</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { color: #fff; margin-bottom: 5px; }
        
        /* KONTROL PANELI STILLERI */
        .controls {
            background: #2d2d2d;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .controls label { font-weight: bold; color: #fff; font-size: 14px; }
        .controls input[type="number"], .controls input[type="text"] {
            background: #444; border: 1px solid #555; color: #fff;
            padding: 5px; border-radius: 4px; width: 60px; text-align: center;
        }

        /* TOGGLE SWITCH STILLERI */
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #383838;
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #007bff; }
        input:checked + .slider:before { transform: translateX(20px); }
        
        #modeLabel { color: #fff; font-weight: bold; min-width: 90px; text-align: center;}

        /* ANA KONTEYNER */
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .canvas-wrapper {
            position: relative;
            border: 4px solid #444;
            cursor: crosshair; /* Default cursor */
            width: 600px;
            height: 600px;
        }

        canvas { position: absolute; top: 0; left: 0; }

        #output-panel {
            width: 450px;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 400px;
            background-color: #111;
            color: #569cd6; 
            border: 1px solid #555;
            padding: 10px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            white-space: pre; 
            resize: none;
            overflow-x: auto;
        }

        .btn-group { display: flex; gap: 10px; }
        
        button {
            padding: 10px;
            flex: 1;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover { background-color: #0056b3; }
        button.clear { background-color: #dc3545; }
        button.clear:hover { background-color: #a71d2a; }
        button.undo { background-color: #ffc107; color: #333; }
        button.undo:hover { background-color: #e0a800; }

        .info { font-size: 0.85em; color: #aaa; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>VEX High Stakes Path Planner</h1>
    
    <div class="controls">
        <div class="switch-container">
            <span style="font-size: 12px; color: #aaa;">MOD:</span>
            <label class="switch">
                <input type="checkbox" id="modeToggle" onchange="toggleMode()">
                <span class="slider"></span>
            </label>
            <span id="modeLabel">Serbest Çizim</span>
        </div>

        <span style="border-left: 1px solid #555; height: 20px;"></span>

        <label for="pointCountInput">Nokta:</label>
        <input type="number" id="pointCountInput" value="20" min="2" max="100" onchange="updateSettings()">
        
        <label for="speedInput">Hız:</label>
        <input type="text" id="speedInput" value="DRIVE_SPEED" style="width: 80px;">
    </div>

    <div class="container">
        <div class="canvas-wrapper" id="canvasContainer">
            <canvas id="fieldCanvas" width="600" height="600"></canvas>
        </div>

        <div id="output-panel">
            <h3>Inertial Sensor Çıktısı</h3>
            <div class="info">Sağ: 0, Yukarı: -90 (Sürekli)</div>
            <textarea id="outputBox" readonly>// Mod seçimi yapın ve çizime başlayın...</textarea>
            
            <div class="btn-group">
                <button onclick="copyToClipboard()">Kopyala</button>
                <button class="undo" onclick="undoLastPoint()" id="undoBtn" style="display:none;">Geri Al</button>
                <button class="clear" onclick="clearCanvas()">Temizle</button>
            </div>
        </div>
    </div>

    <script>
        // --- AYARLAR VE DEĞİŞKENLER ---
        const canvas = document.getElementById('fieldCanvas');
        const ctx = canvas.getContext('2d');
        const outputBox = document.getElementById('outputBox');
        const pointCountInput = document.getElementById('pointCountInput');
        const speedInput = document.getElementById('speedInput');
        const modeLabel = document.getElementById('modeLabel');
        const undoBtn = document.getElementById('undoBtn');
        
        // Görsel
        const bgImage = new Image();
        bgImage.src = 'field.png'; 
        
        const FIELD_SIZE_INCHES = 144;
        const CANVAS_SIZE = 600;
        const PIXELS_PER_INCH = CANVAS_SIZE / FIELD_SIZE_INCHES;

        // Origin Offset
        const OFFSET_X = -48; 
        const OFFSET_Y = 0; 

        // State Değişkenleri
        let isPointMode = false; // False: Serbest Çizim, True: Nokta Ekleme
        let isDrawing = false;
        let rawPoints = []; 

        bgImage.onload = function() {
            drawScreen();
        };

        // --- MOD DEĞİŞTİRME ---
        function toggleMode() {
            const toggle = document.getElementById('modeToggle');
            isPointMode = toggle.checked;
            
            if (isPointMode) {
                modeLabel.innerText = "Nokta Ekleme";
                undoBtn.style.display = "block"; // Nokta modunda geri al butonu göster
                canvas.style.cursor = "cell";
            } else {
                modeLabel.innerText = "Serbest Çizim";
                undoBtn.style.display = "none";
                canvas.style.cursor = "crosshair";
            }
            // Mod değişince temizleyelim ki karışıklık olmasın
            clearCanvas();
        }

        // --- MOUSE OLAYLARI ---
        canvas.addEventListener('mousedown', (e) => {
            if (isPointMode) {
                // MOD 2: NOKTA EKLEME (Tıklayınca ekle ve anında hesapla)
                addRawPoint(e);
                drawScreen();
                processPath(); // Anında işle
            } else {
                // MOD 1: SERBEST ÇİZİM (Basılı tutunca başla)
                isDrawing = true;
                rawPoints = []; // Yeni çizgi için temizle
                addRawPoint(e);
                drawScreen();
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isPointMode) {
                // Nokta modunda sürüklerken çizim yapmıyoruz,
                // İstenirse burada "ghost line" (hayalet çizgi) eklenebilir.
                return;
            }

            // Serbest çizim modunda sürüklerken ekle
            if (isDrawing) {
                addRawPoint(e);
                drawScreen();
                drawRawPath(); // Sadece yeşil ham çizgiyi göster
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (!isPointMode && isDrawing) {
                isDrawing = false;
                processPath(); // Çizim bitince işle
            }
        });
        
        canvas.addEventListener('mouseleave', () => {
            if (!isPointMode && isDrawing) {
                isDrawing = false;
                processPath();
            }
        });

        function updateSettings() {
            if (rawPoints.length > 0) {
                processPath(); 
            }
        }

        function undoLastPoint() {
            if (rawPoints.length > 0) {
                rawPoints.pop();
                drawScreen();
                if (rawPoints.length > 1) {
                    processPath();
                } else {
                    // Tek nokta kaldıysa veya bittiyse çıktıyı temizle
                    drawRawPath(); // Kalan tek noktayı göster
                    outputBox.value = "// Nokta eklemeye devam edin...";
                }
            }
        }

        // --- ÇİZİM FONKSİYONLARI ---
        function addRawPoint(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            rawPoints.push({x, y});
        }

        function drawScreen() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (bgImage.complete && bgImage.naturalHeight !== 0) {
                ctx.drawImage(bgImage, 0, 0, CANVAS_SIZE, CANVAS_SIZE);
            } else {
                ctx.fillStyle = "#333";
                ctx.fillRect(0,0, CANVAS_SIZE, CANVAS_SIZE);
            }
            drawGrid();
            drawOrigin();
            
            // Eğer nokta modundaysak ham yolu (işaretlenen noktaları) sürekli göster
            if (isPointMode && rawPoints.length > 0) {
                drawRawPath();
                // Noktaların yerlerini belirginleştir
                ctx.fillStyle = '#00ff00';
                for(let p of rawPoints) {
                    ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
                }
            }
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.lineWidth = 1;
            const tileSize = 24 * PIXELS_PER_INCH;
            for(let i=1; i<6; i++) {
                ctx.beginPath(); ctx.moveTo(i * tileSize, 0); ctx.lineTo(i * tileSize, CANVAS_SIZE); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i * tileSize); ctx.lineTo(CANVAS_SIZE, i * tileSize); ctx.stroke();
            }
        }

        function drawOrigin() {
            const originPixelX = (CANVAS_SIZE / 2) + (OFFSET_X * PIXELS_PER_INCH);
            const originPixelY = (CANVAS_SIZE / 2) - (OFFSET_Y * PIXELS_PER_INCH);

            ctx.strokeStyle = 'rgba(255, 255, 0, 0.4)';
            ctx.beginPath(); ctx.moveTo(0, originPixelY); ctx.lineTo(CANVAS_SIZE, originPixelY); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(originPixelX, 0); ctx.lineTo(originPixelX, CANVAS_SIZE); ctx.stroke();

            ctx.fillStyle = 'yellow';
            ctx.beginPath(); ctx.arc(originPixelX, originPixelY, 5, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = 'white'; ctx.font = "12px Arial"; ctx.fillText("(0,0)", originPixelX + 8, originPixelY - 8);
        }

        function drawRawPath() {
            if (rawPoints.length < 1) return;
            ctx.beginPath(); ctx.strokeStyle = '#00ff00'; ctx.lineWidth = 2;
            
            // Eğer tek nokta varsa sadece onu çiz
            if(rawPoints.length === 1) {
                ctx.arc(rawPoints[0].x, rawPoints[0].y, 2, 0, Math.PI*2);
                return;
            }

            ctx.moveTo(rawPoints[0].x, rawPoints[0].y);
            for (let i = 1; i < rawPoints.length; i++) ctx.lineTo(rawPoints[i].x, rawPoints[i].y);
            ctx.stroke();
        }

        // --- MATEMATİK VE İŞLEME ---
        function processPath() {
            if (rawPoints.length < 2) return;

            let desiredPoints = parseInt(pointCountInput.value);
            if (desiredPoints < 2) desiredPoints = 2;

            // 1. Toplam uzunluğu hesapla
            let totalLength = 0;
            let lengths = [0]; 
            
            for (let i = 0; i < rawPoints.length - 1; i++) {
                const dx = rawPoints[i+1].x - rawPoints[i].x;
                const dy = rawPoints[i+1].y - rawPoints[i].y;
                totalLength += Math.sqrt(dx*dx + dy*dy);
                lengths.push(totalLength);
            }

            // 2. Noktaları eşit aralıklarla yeniden örnekle (Resampling)
            // Bu kısım hem serbest çizim hem de nokta modu için çalışır.
            // Nokta modunda A'dan B'ye düz çizgi olsa bile arayı doldurur.
            const step = totalLength / (desiredPoints - 1);
            let finalPoints = [];
            finalPoints.push(rawPoints[0]);

            for (let k = 1; k < desiredPoints - 1; k++) {
                const targetDist = k * step;
                let index = 0;
                while (lengths[index+1] < targetDist) index++;
                
                const segmentLen = lengths[index+1] - lengths[index];
                const fraction = (targetDist - lengths[index]) / segmentLen;
                const p1 = rawPoints[index];
                const p2 = rawPoints[index+1];
                
                finalPoints.push({
                    x: p1.x + (p2.x - p1.x) * fraction,
                    y: p1.y + (p2.y - p1.y) * fraction
                });
            }
            finalPoints.push(rawPoints[rawPoints.length - 1]);

            // Ekranı güncelle
            drawScreen(); 
            
            // İşlenmiş yolu çiz (Mavi/Cyan)
            ctx.beginPath(); ctx.strokeStyle = 'cyan'; ctx.lineWidth = 2;
            ctx.moveTo(finalPoints[0].x, finalPoints[0].y);
            for(let p of finalPoints) ctx.lineTo(p.x, p.y);
            ctx.stroke();

            // İşlenmiş noktaları göster (Kırmızı)
            ctx.fillStyle = 'red';
            for(let p of finalPoints) {
                ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill();
            }

            generateFormattedOutput(finalPoints);
        }

        function getCoordinatesInches(point) {
            let pixelDX = point.x - (CANVAS_SIZE / 2);
            let pixelDY = (CANVAS_SIZE / 2) - point.y; 

            let inchesX = (pixelDX / PIXELS_PER_INCH) - OFFSET_X;
            let inchesY = (pixelDY / PIXELS_PER_INCH) - OFFSET_Y;

            return { x: inchesX, y: inchesY };
        }

        // --- AÇI HESABI ---
        function calculateRawHeading(p1, p2) {
            const c1 = getCoordinatesInches(p1);
            const c2 = getCoordinatesInches(p2);
            const dy = c2.y - c1.y; 
            const dx = c2.x - c1.x; 
            let mathAngleRad = Math.atan2(dy, dx);
            let mathAngleDeg = mathAngleRad * 180 / Math.PI;
            // Eksen Düzeltme: -MathAngle (Yukarı -90)
            return -mathAngleDeg;
        }

        function generateFormattedOutput(points) {
            const speedVar = speedInput.value;
            let outputText = "chassis.pid_odom_set({\n";
            
            let previousRawAngle = 0;
            let continuousAngle = 0;

            for (let i = 0; i < points.length; i++) {
                let currentP = points[i];
                let coords = getCoordinatesInches(currentP);

                // Açı Hesabı
                let currentRawAngle = 0;
                if (i < points.length - 1) {
                    currentRawAngle = calculateRawHeading(currentP, points[i+1]);
                } else {
                    currentRawAngle = calculateRawHeading(points[i-1], currentP);
                }

                // Kümülatif Logic
                if (i === 0) {
                    continuousAngle = currentRawAngle;
                } else {
                    let delta = currentRawAngle - previousRawAngle;
                    while (delta > 180) delta -= 360;
                    while (delta < -180) delta += 360;
                    continuousAngle += delta;
                }
                previousRawAngle = currentRawAngle;

                let xFinal = Math.round(coords.x * 100) / 100;
                let yFinal = Math.round(coords.y * 100) / 100;
                let angleFinal = Math.round(continuousAngle * 100) / 100;

                const lineData = `{${xFinal}_in, ${yFinal}_in, ${angleFinal}_deg, fwd, ${speedVar}}`;
                
                if (i === 0) {
                    outputText += "      " + lineData;
                } else {
                    outputText += ",\n      " + lineData;
                }
            }
            
            outputText += "\n}, true);";
            outputBox.value = outputText;
        }

        function copyToClipboard() {
            outputBox.select();
            document.execCommand('copy');
            alert("Kod kopyalandı!");
        }

        function clearCanvas() {
            rawPoints = [];
            drawScreen();
            outputBox.value = "// Mod seçimi yapın ve çizime başlayın...";
        }

    </script>
</body>
</html>
